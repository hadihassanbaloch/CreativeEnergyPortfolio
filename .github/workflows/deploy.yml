name: Build and Deploy (FTP)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: npm ci || npm i

      - name: Set Vite env for build
        run: echo "VITE_API_BASE=${{ secrets.VITE_API_BASE }}" >> $GITHUB_ENV

      - name: Build
        run: npm run build

      - name: Verify build folder
        run: |
          echo "Workspace: $GITHUB_WORKSPACE"
          ls -la
          ls -la dist || (echo "dist/ not found" && exit 1)

      - name: Upload dist via FTP (FTPS)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: ${{ secrets.FTP_PORT }}
          protocol: ftps
          local-dir: /                 # ‚Üê note ./ and trailing /
          server-dir: ${{ secrets.DEPLOY_DIR }} # make sure 
          dangerous-clean-slate: true

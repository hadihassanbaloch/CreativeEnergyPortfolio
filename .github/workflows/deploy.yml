name: Build & Deploy (FTPS to cPanel)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      # Create .env.production from GitHub Secrets (do not commit secrets)
      - name: Write .env.production
        run: |
          echo "VITE_API_BASE=${{ secrets.VITE_API_BASE }}" > .env.production
          echo "Wrote .env.production with VITE_API_BASE"

      - name: Install deps
        run: npm ci || npm install

      - name: Build Vite
        run: npm run build

      # Upload dist/ to your domain root via FTPS
      - name: Deploy via FTPS
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: ${{ secrets.FTP_PORT }}     # usually 21
          protocol: ftps                    # weâ€™ll use explicit FTPS
          local-dir: dist/
          server-dir: ${{ secrets.DEPLOY_DIR }}/
          dangerous-clean-slate: true
          exclude: |
            **/.git*
            **/.github/**
            **/node_modules/**
            **/src/**
            **/tests/**
            **/*.map
